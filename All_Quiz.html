<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
      import React, { useState, useEffect } from 'react';
import { Search, BookOpen, FileText, Sparkles, ChevronRight, Clock } from 'lucide-react';

const QuizApp = () => {
  const [subjects, setSubjects] = useState([]);
  const [selectedSubject, setSelectedSubject] = useState(null);
  const [quizzes, setQuizzes] = useState([]);
  const [searchTerm, setSearchTerm] = useState('');
  const [quizSearchTerm, setQuizSearchTerm] = useState('');
  const [loading, setLoading] = useState(true);

  // GitHub username
  const username = 'DineshAS96';

  // List of folders to show (exclude _JS folders)
  const allowedRepos = [
    'CA_Mag',
    'NCERTTest',
    'NCERTJS',
    'RS_Sharma_Test',
    'Vocab',
    'UPSCP',
    'History',
    'Env_Test',
    'Polity_Test',
  ];

  useEffect(() => {
    fetchRepositories();
  }, []);

  const fetchRepositories = async () => {
    try {
      setLoading(true);
      const response = await fetch(`https://api.github.com/users/${username}/repos?per_page=100`);
      const repos = await response.json();
      
      // Filter and process repositories
      const processedSubjects = repos
        .filter(repo => allowedRepos.includes(repo.name))
        .map(repo => ({
          id: repo.id,
          name: repo.name,
          displayName: repo.name.replace(/_/g, ' '),
          updatedAt: new Date(repo.updated_at),
          isNew: isRecent(repo.updated_at),
          url: repo.html_url
        }))
        .sort((a, b) => b.updatedAt - a.updatedAt);

      setSubjects(processedSubjects);
      setLoading(false);
    } catch (error) {
      console.error('Error fetching repositories:', error);
      setLoading(false);
    }
  };

  const isRecent = (date) => {
    const now = new Date();
    const updated = new Date(date);
    const diffDays = (now - updated) / (1000 * 60 * 60 * 24);
    return diffDays <= 7; // New if updated within 7 days
  };

  const fetchQuizzes = async (subjectName) => {
    try {
      const response = await fetch(`https://api.github.com/repos/${username}/${subjectName}/contents`);
      const files = await response.json();
      
      // Filter quiz files (HTML, JS files)
      const quizFiles = files
        .filter(file => file.type === 'file' && (file.name.endsWith('.html') || file.name.endsWith('.js')))
        .map(file => ({
          name: file.name,
          displayName: file.name.replace(/\.(html|js)$/, '').replace(/_/g, ' '),
          url: file.html_url,
          downloadUrl: file.download_url,
          isNew: isRecent(file.updated_at) || isRecent(file.created_at)
        }));

      setQuizzes(quizFiles);
    } catch (error) {
      console.error('Error fetching quizzes:', error);
      setQuizzes([]);
    }
  };

  const handleSubjectClick = (subject) => {
    setSelectedSubject(subject);
    setQuizSearchTerm('');
    fetchQuizzes(subject.name);
  };

  const handleBackToSubjects = () => {
    setSelectedSubject(null);
    setQuizzes([]);
    setQuizSearchTerm('');
  };

  const filteredSubjects = subjects.filter(subject =>
    subject.displayName.toLowerCase().includes(searchTerm.toLowerCase())
  );

  const filteredQuizzes = quizzes.filter(quiz =>
    quiz.displayName.toLowerCase().includes(quizSearchTerm.toLowerCase())
  );

  if (loading) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center">
        <div className="text-white text-2xl animate-pulse">Loading...</div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-6">
      <div className="max-w-6xl mx-auto">
        {/* Header */}
        <div className="text-center mb-8">
          <h1 className="text-5xl font-bold text-white mb-2 flex items-center justify-center gap-3">
            <BookOpen className="w-12 h-12" />
            Quiz Hub
          </h1>
          <p className="text-blue-200 text-lg">Master Your Knowledge</p>
        </div>

        {/* Main Content */}
        {!selectedSubject ? (
          <div className="space-y-6">
            {/* Search Bar */}
            <div className="relative">
              <Search className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
              <input
                type="text"
                placeholder="Search subjects..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full pl-12 pr-4 py-4 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
              />
            </div>

            {/* Subjects Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {filteredSubjects.map((subject) => (
                <div
                  key={subject.id}
                  onClick={() => handleSubjectClick(subject)}
                  className="group relative bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 hover:bg-white/20 transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-2xl"
                >
                  {subject.isNew && (
                    <div className="absolute -top-2 -right-2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 animate-bounce">
                      <Sparkles className="w-3 h-3" />
                      NEW
                    </div>
                  )}
                  
                  <div className="flex items-start justify-between mb-4">
                    <div className="bg-gradient-to-br from-purple-500 to-pink-500 p-3 rounded-xl">
                      <BookOpen className="w-6 h-6 text-white" />
                    </div>
                    <ChevronRight className="w-6 h-6 text-white/50 group-hover:text-white transition-colors" />
                  </div>
                  
                  <h3 className="text-xl font-bold text-white mb-2">{subject.displayName}</h3>
                  <p className="text-blue-200 text-sm flex items-center gap-2">
                    <Clock className="w-4 h-4" />
                    Updated {subject.updatedAt.toLocaleDateString()}
                  </p>
                </div>
              ))}
            </div>

            {filteredSubjects.length === 0 && (
              <div className="text-center text-white/70 text-lg py-12">
                No subjects found
              </div>
            )}
          </div>
        ) : (
          <div className="space-y-6">
            {/* Back Button */}
            <button
              onClick={handleBackToSubjects}
              className="flex items-center gap-2 text-white hover:text-purple-300 transition-colors mb-4"
            >
              <ChevronRight className="w-5 h-5 rotate-180" />
              <span className="text-lg">Back to Subjects</span>
            </button>

            {/* Subject Header */}
            <div className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20">
              <h2 className="text-3xl font-bold text-white flex items-center gap-3">
                <BookOpen className="w-8 h-8" />
                {selectedSubject.displayName}
              </h2>
            </div>

            {/* Quiz Search */}
            <div className="relative">
              <Search className="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
              <input
                type="text"
                placeholder="Search quizzes..."
                value={quizSearchTerm}
                onChange={(e) => setQuizSearchTerm(e.target.value)}
                className="w-full pl-12 pr-4 py-4 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg"
              />
            </div>

            {/* Quizzes List */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              {filteredQuizzes.map((quiz, index) => (
                <a
                  key={index}
                  href={quiz.downloadUrl}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="group relative bg-white/10 backdrop-blur-md rounded-xl p-5 border border-white/20 hover:bg-white/20 transition-all duration-300 hover:scale-105 hover:shadow-xl"
                >
                  {quiz.isNew && (
                    <div className="absolute -top-2 -right-2 bg-gradient-to-r from-green-400 to-emerald-500 text-white px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1">
                      <Sparkles className="w-3 h-3" />
                      NEW
                    </div>
                  )}
                  
                  <div className="flex items-center gap-4">
                    <div className="bg-gradient-to-br from-blue-500 to-cyan-500 p-3 rounded-lg">
                      <FileText className="w-5 h-5 text-white" />
                    </div>
                    <div className="flex-1">
                      <h4 className="text-white font-semibold text-lg group-hover:text-purple-300 transition-colors">
                        {quiz.displayName}
                      </h4>
                      <p className="text-blue-200 text-sm">{quiz.name}</p>
                    </div>
                    <ChevronRight className="w-5 h-5 text-white/50 group-hover:text-white transition-colors" />
                  </div>
                </a>
              ))}
            </div>

            {filteredQuizzes.length === 0 && (
              <div className="text-center text-white/70 text-lg py-12">
                No quizzes found
              </div>
            )}
          </div>
        )}
      </div>
    </div>
  );
};

export default QuizApp;
    </script>
</body>
</html>
